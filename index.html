<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-1">
          <div class="logo">
            <img src="./images/logo.svg" alt="">
          </div>
          <div class="buttons">
            <label for="uploads"><img src="./images/icon-document.svg" alt=""></label>
            <label for="uploads"><img src="./images/icon-folder.svg" alt=""></label>
            <label for="uploads"><img src="./images/icon-upload.svg" alt=""></label>
            <input type="file" name="arquivo" id="uploads">
          </div>
        </div>
        <div class="column-2">
          <div class="progress-label">
            <p class="label-text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
            <p class="speech-bubble">
              <span class="label-size">185</span>
              <span class="label-speech">GB Left</span>
            </p>
          </div>
          <progress max="" value=""></progress>
          <div class="progress-status">
            <span>0 GB</span>
            <span class="my-total-progress"></span>
          </div>
        </div>
      </div>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/arthurstofeles" target="_blank">Arthur Stofeles</a>.
  </div>

  <script src="script.js"></script>

</body>
</html>
